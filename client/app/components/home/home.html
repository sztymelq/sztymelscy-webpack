<header>
  <hero></hero>
  <navbar></navbar>
</header>
<main>
  <div class="wedding-date-container">
    <div class="wedding-date">
      <i class="fa fa-clock-o fa-2x"></i>
      <span>5 sierpień 2017 16:00</span>
    </div>

    <div class="wedding-countdown">
      <div ng-repeat="digit in $ctrl.time" class="tile is-2 digit-container">
        <div class="digit">{{digit.value}}</div>
        <div class="digit-description">{{digit.name}}</div>
      </div>
    </div>
  </div>

  <div id="slub-trigger" class="trigger"></div>
  <jumbotron id="slub" name="slub" color="aliceblue" icon="fa fa-heart fa-5x" jumbo-title="Ślub"
             content-path="partials/slub.html"></jumbotron>


  <div id="wesele-trigger" class="trigger"></div>
  <jumbotron id="wesele" name="wesele" color="aliceblue" icon="fa fa-glass fa-5x" jumbo-title="Wesele"
             content-path="partials/wesele.html"></jumbotron>

  <div id="dojazd-trigger" class="trigger"></div>
  <jumbotron id="dojazd" name="dojazd" color="aliceblue" icon="fa fa-car fa-5x" jumbo-title="Dojazd"
             content-path="partials/dojazd.html"></jumbotron>

  <div id="zakwaterowanie-trigger" class="trigger"></div>
  <jumbotron id="zakwaterowanie" name="zakwaterowanie" color="aliceblue" icon="fa fa-hotel fa-5x"
             jumbo-title="Zakwaterowanie" content-path="partials/zakwaterowanie.html"></jumbotron>
</main>
